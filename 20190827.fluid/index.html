		img{display:block;}
		.img1{width: 100%;}

		video{max-width:100%;}

		.vView{position: relative;overflow:hidden;}
		.vView img.bg{position: absolute;width: 100%;left: 50%;top: 50%;opacity:0.7;
			transform:translate(-50%,-50%) scale(1.5);transform:0.3;
		}
		.vView:hover img.bg{transform:translate(-50%,-50%) scale(1.3);}

		.vWrap{position: relative;padding-top:56.25%;}

			position: absolute;left: 0;top: 0;
			width: 100%;height: 100%;}

	</style>
