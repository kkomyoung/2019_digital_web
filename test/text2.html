<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="js/jquery.bxslider.css">
	<title>연습</title>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<script>
		$(document).ready(function(){
			$('.slider').bxSlider({
				auto:true,
				pager:false,
				controls:false
			});
			$('.prevBtn').click(function(){
				myslider.goToPrevSlide();
				return false;
			});

			$('.nextBtn').click(function(){
				myslider.goToNextSlide();
				return false;
			});
		});
	</script>

	<style>
		body{background-color: pink;}
		img{display:block;}
		.wrap{width: 1000px;margin:0 auto;position: relative;}

		.prevBtn,.nextBtn{position: absolute;top:200px;}
		.prevBtn{left:10px;}
		.nextBtn{right:30px;}

	</style>
</head>

<body>
	<div class="wrap">
		<ul class="slider">
			<li><img src="../bxslider/images/food01.jpg" alt=""></li>
			<li><img src="../bxslider/images/food02.jpg" alt=""></li>
			<li><img src="../bxslider/images/food03.jpg" alt=""></li>
		</ul>
		<div class="prevBtn"><a href="#"><img src="../bxslider/images/btn_prev.png" alt=""></a></div>
		<div class="nextBtn"><a href="#"><img src="../bxslider/images/btn_next.png" alt=""></a></div>
	</div>
</body>
</html>
