<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<style>
		.row > div {height:100px;}
		.bg-sky{background-color: skyblue;}
		.bg-pink{background-color: pink;}
		.h100{height:100px;}
		.h200{height:200px;}

	</style>
</head>
<body>
	<div class="container mt-3">
		<div class="row bg-pink p-2">
			<button type="button" class="btn btn-primary">basic</button>
			<button type="button" class="btn btn-secondary ml-2">secondary</button>
			<button type="button" class="btn btn-success ml-2">success</button>
			<button type="button" class="btn btn-info ml-2">info</button>
			<button type="button" class="btn btn-warning ml-2">warning</button>
			<button type="button" class="btn btn-danger ml-2">danger</button>
			<button type="button" class="btn btn-dark ml-2">dark</button>
			<button type="button" class="btn btn-light ml-2">light</button>
			<button type="button" class="btn btn-link ml-2">link</button>
		</div>
	</div>

	<div class="container mt-3">
		<div class="row bg-success p-2 align-items-center h200">
			<!-- 
				align-items-start
				align-items-end
				align-items-center
				align-items-stretch 기본값
				align-items-baseline 글자를 기준으로

				justify-content-start
				justify-content-end
				justify-content-center
				justify-content-between
				justify-content-around
			-->
			<a href="#" class="btn btn-primary active btn-lg">basic</a>
			<a href="#" class="btn btn-secondary ml-2 active btn-sm">secondary</a>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row p-2">
			<button type="button" class="btn btn-outline-primary">basic</button>
			<button type="button" class="btn btn-outline-secondary ml-2">secondary</button>
			<button type="button" class="btn btn-outline-success ml-2">success</button>
			<button type="button" class="btn btn-outline-info ml-2">info</button>
			<button type="button" class="btn btn-outline-warning ml-2">warning</button>
			<button type="button" class="btn btn-outline-danger ml-2">danger</button>
			<button type="button" class="btn btn-outline-dark ml-2">dark</button>
			<button type="button" class="btn btn-outline-light ml-2">light</button>
			<button type="button" class="btn btn-outline-link ml-2">link</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">LG</button>
		</div>
	</div>
	
</body>
</html>
