<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<!-- meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		/*max-width 줄어들지 않겠다*/
		/*body에 넣어준다.*/
		/*제일 큰 사이즈부터 작업하는게 좋음*/
	
		img{width:100%;}
		ul{width:100%;margin:0 auto;}
		li{float:left;width:25%;}


		@media screen and (max-width:576px){
			html{background-color:red;}
			li{width:50%;}
		}

		@media screen and (min-width:577px) and (max-width:949px){
			html{background-color:pink;}
			li{width:33.333%;}
			li.del{display:none;}
		}

		@media screen and (min-width:950px){
			html{background-color:black;}
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li class="del"><img src="../images/testimg.jpg" alt=""></li>
	</ul>
</body>
</html>
