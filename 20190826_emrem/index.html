<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>em/rem</title>
	<style>
		body{font-size:10px;}
		.wrapper{font-size:20px;}
		h1{font-size:3em;}
		.txt1{font-size:1.5em;}
		.txt2{font-size:1em;}

		.wrapper2 div{font-size:2em;}
		.wrapper3 div{font-size:2rem;}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>3em의 제목</h1>
		<p class="txt1">1.5em</p>
		<p class="txt2">1em</p>
	</div>
	<div class="wrapper1">
		<h1>3em의 제목</h1>
		<p class="txt1">1.5em</p>
		<p class="txt2">1em</p>
	</div>
	<div class="wrapper2">
		<div>1.5em
			<div>1.5em
				<div>1.5em</div>
			</div>
		</div>
	</div>
	<div class="wrapper3">
		<div>2em
			<div>2em
				<div>2em</div>
			</div>
		</div>
	</div>
</body>
</html>
