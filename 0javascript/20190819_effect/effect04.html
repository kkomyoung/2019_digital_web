<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
</head>
<script>
	$(document).ready(function(){
		function move(){
			if(!$(".box").is(":animated")){//애니메이션 재실행 시작
				
				$(".box")
			.animate({left:470},1000)
			.animate({top:470},1000)
			.queue(function(){
				$(".box")
				.css("background","red")
				.dequeue();
			})
			.animate({left:0},1000)
			.animate({top:0},1000)
			.queue(function(){
				$(".box")
				.css("background","black")
				.dequeue();
			})
			} //애니메이션 재실행 끝
		}
		// move();
		// setInterval(move,4000);

		$(".btn").click(function(){
			move();
		})
	});
</script>
<style>
	.boxWrap{
		width: 500px;height: 500px;
		margin:0 auto; border:1px solid #ccc;
		position: relative;
	}

	.box{
		width: 30px;height: 30px;
		border-radius:15px;background-color: #000;
		position: absolute;
	}
</style>
<body>
	<button class="btn">실행</button>
	<div class="boxWrap">
		<div class="box"></div>
	</div>
</body>
</html>
