<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>마우스 이벤트 객체의 프로퍼티</title>
	<style>
		#div{
			background: skyblue;
			width:250px;
		}
	</style>
</head>
<body>
	<br><br><br><br>
	<img src="../../images/img1.jpg" alt="사진" onmousemove="where(event)">
	<div id="div"></div>
	<script>
	var div = document.getElementById("div");
	function where(e){
		var text = "(screenX,screenY)=" + e.screenX + "," + e.screenY + "<br>";
		text += "(clientX,clientY)=" + e.clientX + "," + e.clientY + "<br>";
		text += "(offsetX,offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
		text += "(x,y)=" + e.x + "," + e.y + "\n";
		div.innerHTML = text;
	}

	</script>
</body>
</html>
