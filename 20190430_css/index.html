<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>box css</title>
	<style>
		*{margin:0;}
		.div_wrap{
			width:600px;
			height:120px;
			background-color:gray;
		}
		.div_wrap div{
			width:100px;
			height:100px;
			float:left;
			border:10px solid black;
			/*padding:10px;*/
			/*box-sizing:border-box;*/
		}
		.div_wrap div:nth-child(1){
			background-color:red; 
		}
		.div_wrap div:nth-child(2){
			background-color:orange;
		}
		.div_wrap div:nth-child(3){
			background-color:yellow;
		}
		.div_wrap div:nth-child(4){
			background-color:green;
		}
		.div_wrap div:nth-child(5){
			background-color:blue;
		}

		.bb{
			width: 300px;
			height: 200px;
			background-color: orange;
			/*border-width:10px;*/
			/*border-style:dashed;*/
			/*border-color:red;*/
			/*border-top:10px solid red;*/
			/*bd+*/
			border: 1px solid red;
		}
		.rb{
			width: 150px;
			height: 50px;
			background-color: skyblue;
			border-radius: 25px;
			margin-left:30px;
			text-align:center;
			line-height:50px;
			box-sizing: border-box;
		}					
		.rb:hover{
			background-color: white;
			border:2px solid blue;
			line-height: 46px;
		}	
	</style>
</head>
<body>
	<div class="div_wrap">
		<div>빨</div>
		<div>주</div>
		<div>노</div>
		<div>초</div>
		<div>파</div>
	</div>
	<div class="bb"></div><br><br>
	<div class="rb">더보기</div>
</body>
</html>
