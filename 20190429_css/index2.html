<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>css</title>
	<style>
		/*inline 일때는 width같은 속성값은 다안먹음, inline-block넣으면 width값 먹음*/
		*{margin:0;}
		.box1{background-color:violet;width:150px;display:inline-block;
              opacity:0.2;
		}
		.box2{background-color:red;width:150px;visibility:hidden;}
		.box3{background-color:skyblue;width:150px;display:inline-block;}
	</style>
</head>
<body>
	<!-- div.box1>{안녕하세요} -->
	<!-- <div class="box1">안녕하세요</div> -->

	<!-- div.box$*3>{안녕하세요$} -->
	<div class="box1">안녕하세요1</div>
	<div class="box2">안녕하세요2</div>
	<div class="box3">안녕하세요3</div>	
</body>
</html>
